<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meassure Of Success</title>
  <link rel="icon" type="image/png" href="assets/Image/20251021_155351_0000.png">

  <style>
    @font-face {
      font-family: 'FontA';
      src: url('assets/font/categories elegant demo.ttf');
    }
    @font-face {
      font-family: 'FontB';
      src: url('assets/font/Roboto-Black.ttf');
    }

    body {
      margin: 0;
      font-family: 'FontB', sans-serif;
      background: url('assets/Image/Background.svg') no-repeat center center fixed;
      background-size: cover;
      overscroll-behavior: none;
      touch-action: none;
    }

    header {
      width: 100%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5%;
    }

    .logo {
      width: 45px;
      height: 45px;
      margin-right: 10px;
    }

    .site-name {
      font-family: 'FontA', sans-serif;
      font-size: clamp(16px, 2.2vw, 26px);
      color: #333;
      letter-spacing: 1px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    nav li {
      cursor: pointer;
      position: relative;
    }

    nav li:hover ul {
      display: block;
    }

    nav li ul {
      display: none;
      position: absolute;
      top: 25px;
      left: 0;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
      padding: 10px;
      z-index: 10;
    }

    nav li ul li {
      padding: 5px 10px;
      white-space: nowrap;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .popup input, .popup label {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
    }

    .popup label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      justify-content: center;
    }

    .popup label input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 998;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div style="display: flex; align-items: center;">
        <img src="assets/Image/20251021_155351_0000.png" alt="Logo" class="logo">
        <h1 class="site-name">Meassure Of Success</h1>
      </div>

      <nav>
        <ul>
          <li>Banner</li>
          <li>Stiker A3</li>
          <li>Kartu Nama</li>
          <li>Stempel</li>
          <li>Nota</li>
          <li>Poster</li>
          <li>Lainnya
            <ul>
              <li>Albatros</li>
              <li>Stiker mÂ²</li>
              <li>Stiker One Way</li>
              <li>Stand Banner</li>
              <li>Rollup Banner</li>
              <li>Landyard</li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="search-bar">
        <input type="text" placeholder="Pencarian...">
      </div>

      <div class="auth-buttons">
        <button onclick="openPopup('login')">Sign In!</button>
        <button onclick="openPopup('register')">Sign Up!</button>
      </div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="loginPopup">
    <h2>Login</h2>
    <input type="text" placeholder="Email / Phone Number">
    <input type="password" placeholder="Password">
    <button>Masuk</button>
  </div>

  <div class="popup" id="registerPopup">
    <h2>Register</h2>
    <input type="text" placeholder="Username">
    <input type="text" placeholder="Email / Phone Number">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <label><input type="checkbox">Setujui layanan dan terima persyaratan.</label>
    <button onclick="registerSuccess()">Register</button>
  </div>

  <script>
    function openPopup(type) {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('loginPopup').style.display = (type === 'login') ? 'block' : 'none';
      document.getElementById('registerPopup').style.display = (type === 'register') ? 'block' : 'none';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('loginPopup').style.display = 'none';
      document.getElementById('registerPopup').style.display = 'none';
    }

    function registerSuccess() {
      closePopup();
      openPopup('login');
    }
  </script>
</body>
</html>
