<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meassure Of Success | Sign In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/Image/20251021_155351_0000.png">

  <style>
    @font-face {
      font-family: 'FontA';
      src: url('assets/font/categories elegant demo.ttf');
    }
    @font-face {
      font-family: 'FontB';
      src: url('assets/font/Roboto-Black.ttf');
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assets/Image/20251021_155351_0000.png" alt="Logo" class="logo">
      <h1 class="site-name">Meassure Of Success</h1>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Sign In!</h2>
      <input type="text" id="username" placeholder="Email / Phone Number">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <a href="#" class="register">Register</a>
      <p id="message"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
